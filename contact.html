<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabhas | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/profile.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/98a5377f28.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="./images/logo.png" alt="">
            </div>

            <div class="nav-links" id="nav-links">
                <i class="fa fa-close" onclick="closemenu()"></i>
                <ul>
                    <a class="nav-icon" href="index.html">
                        <li>HOME</li>
                    </a>
                    <a class="nav-icon" href="about.html">
                        <li>ABOUT</li>
                    </a>
                    <a class="nav-icon" href="movies.html">
                        <li>MOVIES</li>
                    </a>
                    <a class="nav-icon" href="awards.html">
                        <li>AWARDS</li>
                    </a>
                    <a class="nav-icon" href="#">
                        <li>CONTACT</li>
                    </a>
                </ul>
                <button type="button" class="btn">RESUME</button>
            </div>
            <i class="fa fa-bars" onclick="showmenu()"></i>
        </div>
        
        <div class="contact-section">
            <h1>Contact Me</h1>
            <div class="borders"></div>
            <form class="contact-form" action="#" method="">
                <input type="text" class="contact-form-text" placeholder="Your name">
                <input type="email" class="contact-form-text" placeholder="Your email">
                <input type="text" class="contact-form-text" placeholder="Your phone">
                <textarea class="contact-form-text" placeholder="Your message"></textarea>
                <input type="submit" class="contact-form-btn" value="Send">
            </form>
        </div>
    </div>
    <script>
        var show = document.getElementById("nav-links");
        function showmenu() {
            show.style.right = "0"
        }
        function closemenu() {
            show.style.right = "-200px"
        }
    </script>
</body>

</html>
